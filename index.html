<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BASE DE DATOS 2</title>
  <style>
    body {
      background-color: #000;
      color: #00ff90;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0d0d0d;
      padding: 20px 0;
      box-shadow: 0 2px 15px rgba(0, 255, 150, 0.2);
    }

    header img {
      width: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #00ff90;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffffff;
    }

    main {
      padding: 40px 20px;
    }

    .card {
      background-color: #111;
      border: 1px solid #00ff90;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px;
      max-width: 700px;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.3);
    }

    button {
      background-color: #00ff90;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00cc73;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #222;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
    }

    a.file-link {
      color: #00ff90;
      text-decoration: none;
    }

    a.file-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <img src="upla.PNG" alt="Logo UPLA" />
    <h1>BASE DE DATOS 2</h1>
    <p>Universidad Peruana Los Andes</p>
    <p><strong>Kevin Alfredo Macha Bruno</strong></p>
    <nav>
      <a href="#" onclick="showInicio()">Inicio</a>
      <a href="#" onclick="showTareas()">Tareas</a>
    </nav>
  </header>

  <main id="contenido"></main>

  <script>
    const repoUser = "KEVIN43287";
    const repoName = "Actividades";

    function showInicio() {
      document.getElementById("contenido").innerHTML = `
        <div class="card">
          <h2>Bienvenido a tu repositorio de actividades</h2>
          <p>Aquí encontrarás las semanas con sus respectivos archivos del curso <b>Base de Datos 2</b>.</p>
        </div>
      `;
    }

    function showTareas() {
      let semanas = "";
      for (let i = 1; i <= 16; i++) {
        semanas += <button onclick="openWeek(${i})">Semana ${i}</button>;
      }
      document.getElementById("contenido").innerHTML = `
        <div class="card">
          <h2>Semanas del curso</h2>
          ${semanas}
        </div>
      `;
    }

    async function openWeek(num) {
      const weekPath = semanas/semana${num};
      const apiUrl = \https://api.github.com/repos/${repoUser}/${repoName}/contents/${weekPath}\;

      document.getElementById("contenido").innerHTML = `
        <div class="card">
          <h2>Semana ${num}</h2>
          <p>Cargando archivos...</p>
        </div>
      `;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("No se encontraron archivos.");

        const data = await response.json();
        let fileList = "<ul>";
        data.forEach(file => {
          if (file.type === "file" && !file.name.endsWith(".gitkeep")) {
            fileList += \<li><a class="file-link" href="\${file.html_url}" target="_blank">\${file.name}</a></li>\;
          }
        });
        fileList += "</ul>";

        document.getElementById("contenido").innerHTML = `
          <div class="card">
            <h2>Semana ${num}</h2>
            <h3>Archivos</h3>
            ${fileList || "<p>No hay archivos en esta semana.</p>"}
            <button onclick="window.open('https://github.com/${repoUser}/${repoName}/tree/main/${weekPath}', '_blank')">Ver contenido en GitHub</button>
            <button onclick="showTareas()">← Volver a Tareas</button>
          </div>
        `;
      } catch (err) {
        document.getElementById("contenido").innerHTML = `
          <div class="card">
            <h2>Semana ${num}</h2>
            <p>Error al cargar archivos: ${err.message}</p>
            <button onclick="showTareas()">← Volver a Tareas</button>
          </div>
        `;
      }
    }

    // Muestra la pantalla de inicio al cargar
    showInicio();
  </script>
</body>
</html>
