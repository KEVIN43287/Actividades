<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Proyecto Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
    }
    header {
      background: #222;
      padding: 1rem;
    }
    nav.header-nav {
      display: flex;
      gap: 1rem;
    }
    nav.header-nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
    }
    nav.header-nav a[aria-current="page"] {
      color: #00ff88;
    }
    .section {
      display: none;
      padding: 2rem;
    }
    .section.active {
      display: block;
    }
    h1, h2 {
      color: #00ff88;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }
    .card:hover {
      background: #2a2a2a;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav class="header-nav">
      <a href="#" id="nav-inicio" onclick="showSection(event,'inicio')">Inicio</a>
      <a href="#" id="nav-tareas" onclick="showSection(event,'tareas')">Tareas</a>
      <a href="#" id="nav-acerca" onclick="showSection(event,'acerca')">Acerca</a>
    </nav>
  </header>

  <!-- Secciones -->
  <section id="inicio" class="section active">
    <h1>Bienvenido</h1>
    <p>Esta es mi página web de prueba.</p>
  </section>

  <section id="tareas" class="section">
    <h2>Lista de Semanas</h2>
    <div class="cards">
      <div class="card" onclick="openWeek(1)">Semana 1</div>
      <div class="card" onclick="openWeek(2)">Semana 2</div>
      <div class="card" onclick="openWeek(3)">Semana 3</div>
    </div>
  </section>

  <section id="semana" class="section">
    <h2 id="week-title">Semana</h2>
    <p>Aquí iría el contenido de la semana seleccionada.</p>
    <button onclick="backToTasks()">Volver a Tareas</button>
  </section>

  <section id="acerca" class="section">
    <h2>Acerca de</h2>
    <p>Proyecto de ejemplo sin base de datos.</p>
  </section>

  <!-- Script de navegación -->
  <script>
    function showSection(evt, id) {
      if (evt) evt.preventDefault();
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav.header-nav a').forEach(a => a.removeAttribute('aria-current'));
      const nav = document.getElementById('nav-' + id);
      if (nav) nav.setAttribute('aria-current','page');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    let currentWeek = null;
    function openWeek(num) {
      currentWeek = num;
      document.getElementById("week-title").textContent = "Semana " + num;
      showSection(null, "semana");
    }
    function backToTasks() {
      showSection(null, "tareas");
    }
  </script>
</body>
</html>
