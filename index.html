<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BASE DE DATOS 2 - Inicio</title>

  <!-- Fuentes y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg:#0f1110;
      --panel:#161616;
      --accent:#00ff88;
      --muted:#b9e6c4;
      --text:#e9efe8;
      --card-border: rgba(0,255,136,0.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }

    header{
      display:grid;
      grid-template-columns:auto 1fr auto;
      align-items:center;
      gap:20px;
      padding:18px 26px;
      background:#0b0b0b;
    }
    .header-left img{height:72px;border-radius:8px;}
    .header-center{text-align:center;}
    .header-center h1{margin:0;font-size:22px;color:var(--text);}
    .uni{font-size:13px;color:var(--muted);}
    .name{font-size:14px;font-weight:600;color:var(--accent);}
    nav.header-nav{display:flex;gap:12px;justify-self:end;}
    nav.header-nav a{
      color:var(--accent);text-decoration:none;font-weight:600;
      padding:8px 12px;border-radius:8px;transition:all .16s ease;
    }
    nav.header-nav a[aria-current="page"]{
      background:rgba(0,255,136,0.08);color:var(--text);
    }
    nav.header-nav a:hover{
      transform:translateY(-3px);
      background:rgba(0,255,136,0.06);
    }

    main{max-width:1100px;margin:28px auto;padding:0 18px 60px;}
    .panel{
      background:var(--panel);
      border-radius:12px;
      padding:22px;
      border:1px solid var(--card-border);
      box-shadow:0 10px 32px rgba(0,0,0,0.6);
    }

    h2{color:var(--accent);margin-bottom:14px;}
    .tasks-grid{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }
    .task-card{
      text-align:center;
      padding:22px;
      border-radius:12px;
      border:2px solid var(--card-border);
      transition:transform .18s, box-shadow .18s;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0));
      cursor:pointer;
    }
    .task-card:hover{
      transform:translateY(-8px);
      border-color:rgba(0,255,136,0.3);
    }
    .task-icon{font-size:28px;color:var(--accent)}
    .task-num{font-size:24px;font-weight:700}
    .task-label{font-weight:600}

    iframe{
      width:100%;
      height:600px;
      border:none;
      margin-top:10px;
      border-radius:8px;
    }

    button{
      background:var(--accent);
      color:#000;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      margin-top:14px;
    }

    .section{display:none;opacity:0;transform:translateY(10px);transition:opacity .4s,transform .4s;}
    .section.active{display:block;opacity:1;transform:translateY(0);}
  </style>
</head>
<body>
  <header>
    <div class="header-left"><img src="upla.PNG" alt="Logo"></div>
    <div class="header-center">
      <h1>BASE DE DATOS 2</h1>
      <div class="uni">Universidad Peruana Los Andes</div>
      <div class="name">Kevin Alfredo Macha Bruno</div>
    </div>
    <nav class="header-nav">
      <a href="#" id="nav-inicio" aria-current="page" onclick="showSection(event,'inicio')">Inicio</a>
      <a href="#" id="nav-tareas" onclick="showSection(event,'tareas')">Tareas</a>
    </nav>
  </header>

  <main>
    <section id="inicio" class="section active">
      <div class="panel">
        <h2>Bienvenido</h2>
        <p>Bienvenido al portal de <strong>Base de Datos 2</strong>. Aquí accederás a las tareas semanales del curso.</p>
      </div>
    </section>

    <section id="tareas" class="section">
      <div class="panel">
        <h2>Tareas - Semanas</h2>
        <div class="tasks-grid">
          <div class="task-card" onclick="openWeek(1)"><div class="task-icon"><i class="fas fa-database"></i></div><div class="task-num">01</div><div class="task-label">Semana 1</div></div>
          <div class="task-card" onclick="openWeek(2)"><div class="task-icon"><i class="fas fa-code"></i></div><div class="task-num">02</div><div class="task-label">Semana 2</div></div>
          <div class="task-card" onclick="openWeek(3)"><div class="task-icon"><i class="fas fa-table"></i></div><div class="task-num">03</div><div class="task-label">Semana 3</div></div>
        </div>
      </div>
    </section>

    <section id="semana" class="section">
      <div class="panel">
        <h2 id="week-title">Semana</h2>
        <div id="file-viewer"></div>
        <button id="repo-btn">Ir al Repositorio</button>
        <button onclick="backToTasks()">← Volver</button>
      </div>
    </section>
  </main>

  <script>
    const baseRepo = "https://kevin43287.github.io/Actividades";
    let currentWeek = null;

    function showSection(evt,id){
      if(evt) evt.preventDefault();
      document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav a').forEach(a=>a.removeAttribute('aria-current'));
      if(document.getElementById('nav-'+id)) document.getElementById('nav-'+id).setAttribute('aria-current','page');
    }

    function openWeek(num){
      currentWeek = num;
      document.getElementById("week-title").textContent = "Semana " + num;
      showSection(null,"semana");

      const viewer = document.getElementById("file-viewer");
      viewer.innerHTML = "";

      // Archivos por semana
      const files = {
        1: [
          "Semana1/Manual_de_como_subir_pagina_web_a_Githlub.pdf",
          "Semana1/Guia_para_crear_cuenta_en_GibHub.pdf"
        ],
        2: [
          "Semana2/Ejemplo_1.pdf",
          "Semana2/Guia_para_instalar_msql_server.pdf"
        ],
        3: [
          "Semana3/Informe_Comparativa_Arquitecturas.pdf"
        ]
      };

      if(files[num]){
        files[num].forEach(file=>{
          const iframe = document.createElement("iframe");
          iframe.src = ${baseRepo}/${file};
          viewer.appendChild(iframe);
        });
      } else {
        viewer.innerHTML = "<p>No hay archivos para esta semana.</p>";
      }

      document.getElementById("repo-btn").onclick = ()=>{
        window.open(https://github.com/KEVIN43287/Actividades/tree/main/Semana${num},'_blank');
      };
    }

    function backToTasks(){ showSection(null,"tareas"); }
  </script>
</body>
</html>
