
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Semanas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .semana {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }

    button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .done {
      background: green;
      color: white;
    }

    .not-done {
      background: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Control de Semanas</h1>
  <div class="container" id="semanasContainer"></div>

  <script>
    const semanasContainer = document.getElementById("semanasContainer");

    // Generar 20 semanas
    for (let i = 1; i <= 20; i++) {
      const semanaDiv = document.createElement("div");
      semanaDiv.classList.add("semana");

      const label = document.createElement("span");
      label.textContent = "Semana " + i;

      const button = document.createElement("button");
      button.textContent = "Pendiente";
      button.classList.add("not-done");

      // AcciÃ³n al hacer clic
      button.addEventListener("click", () => {
        if (button.classList.contains("not-done")) {
          button.textContent = "Hecho";
          button.classList.remove("not-done");
          button.classList.add("done");
        } else {
          button.textContent = "Pendiente";
          button.classList.remove("done");
          button.classList.add("not-done");
        }
      });

      semanaDiv.appendChild(label);
      semanaDiv.appendChild(button);
      semanasContainer.appendChild(semanaDiv);
    }
  </script>
</body>
</html>
