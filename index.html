<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GestiÃ³n de Archivos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    a { margin-left: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ“‚ Subir y Gestionar Archivos</h2>
  
  <!-- Input para seleccionar archivo -->
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Subir archivo</button>
  
  <h3>Archivos guardados:</h3>
  <ul id="fileList"></ul>

  <script>
    // ðŸš€ Tus credenciales de Supabase
    const SUPABASE_URL = "https://dfnwymvyzdeahuyhvltt.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmbnd5bXZ5emRlYWh1eWh2bHR0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMTM0NTksImV4cCI6MjA3NDg4OTQ1OX0.-fVeyRAsMiB5Fwgx9aOTJURGYK4Owoc1cfo9g0opjcs";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const bucket = "archivos"; // ðŸ‘ˆ nombre del bucket en Supabase Storage

    // Subir archivo
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Selecciona un archivo primero");
        return;
      }

      const { error } = await supabase.storage.from(bucket).upload(file.name, file, {
        upsert: true
      });

      if (error) {
        alert("Error al subir: " + error.message);
      } else {
        alert("Archivo subido con Ã©xito âœ…");
        listFiles();
      }
    }

    // Listar archivos
    async function listFiles() {
      const { data, error } = await supabase.storage.from(bucket).list();
      if (error) {
        console.error(error);
        return;
      }

      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";

      for (let file of data) {
        const { data: urlData } = supabase.storage.from(bucket).getPublicUrl(file.name);

        const li = document.createElement("li");
        li.innerHTML = `
          ${file.name} 
          <a href="${urlData.publicUrl}" target="_blank">Ver</a> 
          <button onclick="deleteFile('${file.name}')">Eliminar</button>
        `;
        fileList.appendChild(li);
      }
    }

    // Eliminar archivo
    async function deleteFile(fileName) {
      const { error } = await supabase.storage.from(bucket).remove([fileName]);
      if (error) {
        alert("Error al eliminar: " + error.message);
      } else {
        alert("Archivo eliminado ðŸš®");
        listFiles();
      }
    }

    // Cargar lista al inicio
    listFiles();
  </script>
</body>
</html>
