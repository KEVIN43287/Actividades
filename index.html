<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base de Datos II - Actividades</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 20px 0;
      border-bottom: 2px solid #444;
    }

    header img {
      width: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h1 {
      display: inline-block;
      font-size: 1.8em;
      margin: 0;
      color: #00c3ff;
    }

    nav.header-nav {
      margin-top: 10px;
    }

    nav.header-nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      cursor: pointer;
    }

    nav.header-nav a:hover {
      color: #00c3ff;
    }

    section {
      display: none;
      padding: 30px;
    }

    section.active {
      display: block;
    }

    .weeks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .week-btn {
      background-color: #00c3ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .week-btn:hover {
      transform: scale(1.1);
      background-color: #00a8e0;
    }

    #file-viewer iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 15px;
    }

    .repo-btn, .back-btn {
      margin-top: 25px;
      background-color: #00c3ff;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
    }

    .repo-btn:hover, .back-btn:hover {
      background-color: #00a8e0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>BASE DE DATOS II - ACTIVIDADES</h1>
    <nav class="header-nav">
      <a id="nav-inicio" href="#">Inicio</a>
      <a id="nav-tareas" href="#">Tareas</a>
    </nav>
  </header>

  <section id="inicio" class="section active">
    <h2>Bienvenido, Kevin</h2>
    <p>Selecciona <strong>Tareas</strong> para ver tus semanas y actividades.</p>
  </section>

  <section id="tareas" class="section">
    <h2>Selecciona la Semana</h2>
    <div class="weeks">
      <button class="week-btn" onclick="openWeek(1)">Semana 1</button>
      <button class="week-btn" onclick="openWeek(2)">Semana 2</button>
      <button class="week-btn" onclick="openWeek(3)">Semana 3</button>
    </div>
  </section>

  <section id="semana" class="section">
    <h2 id="week-title"></h2>
    <div id="file-viewer"></div>
    <button class="repo-btn" onclick="openRepo()">Ir al repositorio</button>
    <button class="back-btn" onclick="backToTasks()">Volver a Tareas</button>
  </section>

  <script>
    const baseRepo = "https://kevin43287.github.io/Actividades";
    let currentWeek = 0;

    const files = {
      1: [
        "Semana1/Manual%20de%20como%20subir%20pagina%20web%20a%20Githlub.pdf",
        "Semana1/guia%20para%20crear%20cuenta%20en%20GibHub.pdf"
      ],
      2: [
        "Semana2/EjemplO_1pdf.pdf",
        "Semana2/Guia_para_instalar_msql_server.pdf"
      ],
      3: [
        "Semana3/Informe_%20Comparativa_Arquitecturas.pdf"
      ]
    };

    // Mostrar secciones
    function showSection(evt, id) {
      if (evt) evt.preventDefault();

      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      const section = document.getElementById(id);
      if (section) section.classList.add('active');

      document.querySelectorAll('nav.header-nav a').forEach(a => a.removeAttribute('aria-current'));
      const navLink = document.getElementById('nav-' + id);
      if (navLink) navLink.setAttribute('aria-current', 'page');

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Abrir semana
    function openWeek(num) {
      currentWeek = num;
      document.getElementById('week-title').textContent = "Semana " + num;
      const viewer = document.getElementById('file-viewer');
      viewer.innerHTML = "";

      (files[num] || []).forEach(file => {
        const iframe = document.createElement('iframe');
        iframe.src = ${baseRepo}/${file};
        viewer.appendChild(iframe);
      });

      showSection(null, "semana");
    }

    // Ir al repositorio
    function openRepo() {
      if (currentWeek) {
        window.open(${baseRepo}/Semana${currentWeek}, '_blank');
      }
    }

    // Volver a tareas
    function backToTasks() {
      showSection(null, "tareas");
    }

    // NavegaciÃ³n superior
    document.getElementById("nav-inicio").addEventListener("click", e => showSection(e, "inicio"));
    document.getElementById("nav-tareas").addEventListener("click", e => showSection(e, "tareas"));
  </script>
</body>
</html>
