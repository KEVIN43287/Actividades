<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividades - Kevin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002b5c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00aaff;
    }

    .title {
      text-align: center;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .semanas {
      display: none;
      margin-top: 25px;
    }

    .boton-semana {
      display: inline-block;
      background-color: #0056b3;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .boton-semana:hover {
      background-color: #007bff;
    }

    .contenido {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .github-btn {
      display: inline-block;
      background-color: #24292e;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 15px;
      text-decoration: none;
    }

    .github-btn:hover {
      background-color: #0366d6;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Logo_universidad.png" alt="Logo Universidad">
    <div class="title">
      <h1>BASE DE DATOS - UNIVERSIDAD</h1>
      <p>Kevin Alfredo Macha Bruno</p>
    </div>
    <nav>
      <a href="#" id="inicio">Inicio</a>
      <a href="#" id="tareas">Tareas</a>
    </nav>
  </header>

  <main>
    <section id="inicio-section">
      <h2>Bienvenido</h2>
      <p>Aquí podrás visualizar todas las semanas y actividades desarrolladas del curso.</p>
    </section>

    <section id="tareas-section" class="semanas">
      <h2>Selecciona una Semana</h2>
      <div id="botones-semanas"></div>
      <div id="contenido-semana" class="contenido"></div>
    </section>
  </main>

  <script>
    const tareasBtn = document.getElementById('tareas');
    const inicioBtn = document.getElementById('inicio');
    const inicioSection = document.getElementById('inicio-section');
    const tareasSection = document.getElementById('tareas-section');
    const botonesSemanas = document.getElementById('botones-semanas');
    const contenidoSemana = document.getElementById('contenido-semana');

    // Tu usuario GitHub (ajusta si cambia el nombre del repo)
    const usuario = "KEVIN43287";
    const repo = "Actividades";

    // Crear botones de semana automáticamente
    for (let i = 1; i <= 16; i++) {
      const btn = document.createElement("div");
      btn.classList.add("boton-semana");
      btn.textContent = "Semana " + i;
      btn.onclick = () => cargarSemana(i);
      botonesSemanas.appendChild(btn);
    }

    // Mostrar secciones
    tareasBtn.onclick = () => {
      inicioSection.style.display = "none";
      tareasSection.style.display = "block";
    };

    inicioBtn.onclick = () => {
      tareasSection.style.display = "none";
      inicioSection.style.display = "block";
    };

    // Cargar contenido de la semana
    function cargarSemana(num) {
      const urlGitHub = https://github.com/${usuario}/${repo}/tree/main/Semana${num};
      contenidoSemana.style.display = "block";
      contenidoSemana.innerHTML = `
        <h3>Semana ${num}</h3>
        <p>Aquí aparecerán las actividades de esta semana.</p>
        <a href="${urlGitHub}" target="_blank" class="github-btn">Ver contenido en GitHub</a>
      `;
    }
  </script>
</body>
</html>
