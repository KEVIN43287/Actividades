<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BASE DE DATOS 2 - Inicio</title>

  <!-- Google Font + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg:#0f1110;
      --panel:#161616;
      --accent:#00ff88;
      --muted:#b9e6c4;
      --text:#e9efe8;
      --card-border: rgba(0,255,136,0.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }

    header{
      display:grid;
      grid-template-columns: auto 1fr auto;
      align-items:center;
      gap:20px;
      padding:18px 26px;
      background:#0b0b0b;
    }

    .header-left img{
      height:72px; width:auto;
      display:block;
      border-radius:8px;
    }

    .header-center{text-align:center;}
    .header-center h1{
      margin:0;
      font-size:22px;
      text-transform:uppercase;
      color:var(--text);
    }
    .header-center .uni{margin-top:6px;font-size:13px;color:var(--muted);}
    .header-center .name{margin-top:4px;font-size:14px;font-weight:600;color:var(--accent);}

    nav.header-nav{display:flex;gap:12px;justify-self:end;}
    nav.header-nav a{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
      padding:8px 12px;
      border-radius:8px;
      transition:all .16s ease;
    }
    nav.header-nav a[aria-current="page"]{
      background:rgba(0,255,136,0.08);
      color:var(--text);
    }
    nav.header-nav a:hover{
      transform:translateY(-3px);
      color:var(--text);
      background:rgba(0,255,136,0.06);
    }

    main{max-width:1100px;margin:28px auto;padding:0 18px 60px;}
    .panel{
      background:var(--panel);
      border-radius:12px;
      padding:22px;
      box-shadow:0 10px 32px rgba(0,0,0,0.6);
      border:1px solid var(--card-border);
    }

    h2{margin:0 0 14px;color:var(--accent);font-size:20px}
    .welcome p{color:#dfeee2;margin:12px 0}

    .tasks-grid{
      margin-top:18px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:18px;
    }

    .task-card{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:8px;text-align:center;
      padding:22px;border-radius:12px;
      border:2px solid var(--card-border);
      background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.00));
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s;
      box-shadow:0 8px 22px rgba(0,0,0,0.6);
      text-decoration:none;color:var(--text);cursor:pointer;
    }
    .task-card:hover{
      transform:translateY(-8px);
      box-shadow:0 18px 46px rgba(0,255,136,0.08);
      border-color:rgba(0,255,136,0.28);
    }

    .task-icon{font-size:28px;color:var(--accent)}
    .task-num{font-size:28px;font-weight:700;color:var(--text)}
    .task-label{font-weight:600;color:var(--text)}

    .section{display:none;opacity:0;transform:translateY(10px);transition:opacity .5s ease,transform .5s ease;}
    .section.active{display:block;opacity:1;transform:translateY(0);}
    .week-files{margin-top:15px;}
    .week-files a{display:block;color:var(--accent);margin:6px 0;text-decoration:none;}
    .repo-btn{
      display:inline-block;
      margin-top:16px;
      background:var(--accent);
      color:#000;
      padding:8px 16px;
      border-radius:8px;
      font-weight:600;
      text-decoration:none;
      transition:background .2s ease;
    }
    .repo-btn:hover{background:#05d478;}

    @media(max-width:520px){
      .tasks-grid{grid-template-columns:1fr;}
      header{grid-template-columns:1fr;row-gap:12px;text-align:center;}
      nav.header-nav{justify-self:center;}
    }
  </style>
</head>

<body>
  <header>
    <div class="header-left">
      <img src="upla.PNG" alt="Logo">
    </div>
    <div class="header-center">
      <h1>BASE DE DATOS 2</h1>
      <div class="uni">Universidad Peruana Los Andes</div>
      <div class="name">Kevin Alfredo Macha Bruno</div>
    </div>
    <nav class="header-nav">
      <a href="#" id="nav-inicio" aria-current="page" onclick="showSection(event,'inicio')">Inicio</a>
      <a href="#" id="nav-tareas" onclick="showSection(event,'tareas')">Tareas</a>
    </nav>
  </header>

  <main>
    <!-- INICIO -->
    <section id="inicio" class="section active">
      <div class="panel">
        <h2>Bienvenido</h2>
        <div class="welcome">
          <p>Bienvenido al portal de <strong>Base de Datos 2</strong>. Aquí accederás a las tareas semanales del curso.</p>
        </div>
      </div>
    </section>

    <!-- TAREAS -->
    <section id="tareas" class="section">
      <div class="panel">
        <h2>Tareas - Semanas</h2>
        <div class="tasks-grid" id="weeksContainer"></div>
      </div>
    </section>
  </main>

  <script>
    const semanas = [
      {num:"01",label:"Semana 1",archivos:[
        {nombre:"Manual de como subir pagina web a Github.pdf",ruta:"Semana1/Manual_de_como_subir_pagina_web_a_Github.pdf"},
        {nombre:"Guía para crear cuenta en GitHub.pdf",ruta:"Semana1/Guia_para_crear_cuenta_en_GitHub.pdf"}
      ],repo:"https://github.com/KEVIN43287/Actividades/tree/main/Semana1"},
      {num:"02",label:"Semana 2",archivos:[
        {nombre:"Ejemplo_1.pdf",ruta:"Semana2/Ejemplo_1.pdf"},
        {nombre:"Guía para instalar MySQL Server.pdf",ruta:"Semana2/Guia_para_instalar_msql_server.pdf"}
      ],repo:"https://github.com/KEVIN43287/Actividades/tree/main/Semana2"},
      {num:"03",label:"Semana 3",archivos:[
        {nombre:"Informe Comparativa Arquitecturas.pdf",ruta:"Semana3/Informe_Comparativa_Arquitecturas.pdf"}
      ],repo:"https://github.com/KEVIN43287/Actividades/tree/main/Semana3"}
    ];

    function renderWeeks(){
      const container=document.getElementById('weeksContainer');
      container.innerHTML='';
      semanas.forEach(sem=>{
        const div=document.createElement('div');
        div.className='task-card';
        div.innerHTML=`
          <div class="task-icon"><i class="fas fa-folder-open"></i></div>
          <div class="task-num">${sem.num}</div>
          <div class="task-label">${sem.label}</div>
        `;
        div.addEventListener('click',()=>showWeek(sem));
        container.appendChild(div);
      });
    }

    function showWeek(sem){
      const tareas=document.getElementById('tareas');
      tareas.innerHTML=`
        <div class="panel">
          <h2>${sem.label}</h2>
          <div class="week-files">
            ${sem.archivos.map(a=><a href="${a.ruta}" target="_blank">${a.nombre}</a>).join('')}
          </div>
          <a class="repo-btn" href="${sem.repo}" target="_blank">Ir al repositorio</a>
        </div>
      `;
    }

    function showSection(evt,id){
      if(evt)evt.preventDefault();
      document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav.header-nav a').forEach(a=>a.removeAttribute('aria-current'));
      if(document.getElementById('nav-'+id))
        document.getElementById('nav-'+id).setAttribute('aria-current','page');
      if(id==="tareas") renderWeeks();
      window.scrollTo({top:0,behavior:'smooth'});
    }
  </script>
</body>
</html>
