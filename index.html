<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base de Datos II</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      margin: 20px 0;
    }

    nav button {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }

    nav button:hover {
      transform: scale(1.1);
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .semana {
      border: 1px solid #00ff88;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
      background-color: #111;
    }

    .semana h3 {
      margin: 0 0 10px;
      color: #00ff88;
    }

    input[type="file"] {
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    ul li {
      margin: 5px 0;
      background: #222;
      padding: 5px;
      border-radius: 5px;
    }

    ul li a {
      color: #00ff88;
      text-decoration: none;
    }

    ul li button {
      margin-left: 10px;
      padding: 3px 8px;
      background: red;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    Kevin Alfredo Macha Bruno <br>
    Universidad Peruana Los Andes <br>
    Base de Datos II
  </header>

  <nav>
    <button onclick="showPage('inicio')">Inicio</button>
    <button onclick="showPage('tareas')">Tareas</button>
  </nav>

  <div id="inicio" class="page active">
    <h1>Bienvenido</h1>
    <p>Selecciona "Tareas" para ver las semanas.</p>
  </div>

  <div id="tareas" class="page">
    <h1>Semanas</h1>
    <div id="semanas"></div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    const semanasDiv = document.getElementById('semanas');

    for (let i = 1; i <= 16; i++) {
      const semana = document.createElement('div');
      semana.classList.add('semana');
      semana.innerHTML = `
        <h3>Semana ${i}</h3>
        <input type="file" multiple onchange="subirArchivos(event, ${i})">
        <ul id="lista${i}"></ul>
      `;
      semanasDiv.appendChild(semana);
    }

    function subirArchivos(event, semana) {
      const lista = document.getElementById('lista' + semana);
      const files = event.target.files;

      for (let file of files) {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = URL.createObjectURL(file);
        link.textContent = file.name;
        link.target = "_blank";

        const btnBorrar = document.createElement('button');
        btnBorrar.textContent = "Eliminar";
        btnBorrar.onclick = () => li.remove();

        li.appendChild(link);
        li.appendChild(btnBorrar);
        lista.appendChild(li);
      }
    }
  </script>

</body>
</html>
