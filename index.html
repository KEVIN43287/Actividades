
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PÃ¡gina de Kevin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #fileList {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    #fileList li {
      background: #fff;
      margin: 8px auto;
      padding: 10px;
      border-radius: 5px;
      width: 300px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Mis Archivos</h1>
  
  <input type="file" id="fileInput">
  <br>
  <button onclick="subirArchivo()">Subir archivo</button>
  <button onclick="eliminarArchivos()">Eliminar todo</button>

  <ul id="fileList"></ul>

  <script>
    let archivos = [];

    function subirArchivo() {
      const input = document.getElementById("fileInput");
      if (input.files.length > 0) {
        const archivo = input.files[0];
        archivos.push(archivo);
        mostrarArchivos();
      }
    }

    function eliminarArchivos() {
      archivos = [];
      mostrarArchivos();
    }

    function mostrarArchivos() {
      const lista = document.getElementById("fileList");
      lista.innerHTML = "";
      archivos.forEach((archivo, index) => {
        const li = document.createElement("li");
        li.textContent = archivo.name;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
